name: Chromatic Visual Testing

on:
  pull_request:
    branches: [main] # mainブランチに対するPRで実行

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # フルGit履歴を取得してChromaticの差分検出精度を担保

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 24

      - name: Install pnpm
        run: npm install -g pnpm # GitHub Actions環境にpnpmをグローバルインストール

      - name: Install dependencies
        run: pnpm install # pnpmで依存インストール

      - name: Run Chromatic
        run: npx chromatic --project-token=${{ secrets.CHROMATIC_PROJECT_TOKEN }} # Chromatic実行
